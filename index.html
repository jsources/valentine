<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine üíñ</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      font-family: Arial, sans-serif;
    }

    .card {
      background: pink;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
      font-size: clamp(24px, 6vw, 40px);
    }

    p {
      font-size: 18px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 12px 22px;
      font-size: clamp(16px, 4vw, 20px);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ddd;
    }

    /* Pages after clicking YES */
    .page {
      min-height: 100vh;
      width: 100%;
      background: linear-gradient(135deg, #ff4d6d, #ffb6c1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 15px;
      text-align: center;
      color: white;
      transition: opacity 1.5s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .photo {
      width: 90%;
      max-width: 425px;
      border-radius: 20px;
      margin: 15px auto;
    }

    .photo-large {
      width: 28%;
      max-width: 220px;
      border-radius: 20px;
      margin: 10px;
    }

    .photo-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    @media (max-width: 600px) {
      .photo-large {
        width: 80%;
      }

      .card {
        padding: 25px;
      }
      .single-photo {
        margin: auto;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">OF COURSE! üíï</button>
      <button id="noBtn" onclick="noClicked()">No üôÑ</button>
    </div>
  </div>

  <script>
    let yesSize = 1;
    let page = 0;

    function noClicked() {
      yesSize += 0.3;
      document.getElementById("yesBtn").style.transform =
        `scale(${yesSize})`;
    }

    function yesClicked() {
      page = 1;
      renderPage();
    }

    function nextPage() {
      page++;
      renderPage();
    }

    function renderPage() {
      let content = "";

      if (page === 1) {
        content = `
          <h1>WOOOOHOOOO üíñ</h1>
          <p>Thank you eepy üòò</p>
          <button onclick="nextPage()">Click for surprise ‚û°Ô∏è</button>
        `;
      } 
      else if (page === 2) {
        content = `
          <img src="photo1.jpg" class="photo">
          <button onclick="nextPage()">Next ‚û°Ô∏è</button>
        `;
      } 
      else if (page === 3) {
        content = `
          <img src="photo7.jpg" class="photo">
          <button onclick="nextPage()">Next ‚û°Ô∏è</button>
        `;
      } 
      else if (page === 4) {
        content = `
          <img src="photo2.jpg" class="photo">
          <button onclick="nextPage()">Next ‚û°Ô∏è</button>
        `;
      } 
      else if (page === 5) {
      content = `
          <img src="photo3.jpg" class="photo single-photo">
        `;
      }

      else if (page === 6) {
        content = `
          <h1>I LOVE YOU SO MUCH EEPY üíñ</h1>
          <div class="photo-row">
            <img src="photo4.jpg" class="photo-large">
            <img src="photo5.jpg" class="photo-large">
            <img src="photo6.jpg" class="photo-large">
          </div>
        `;
      }

      const centeredPages = [1, 2, 3, 4];
      const isCentered = centeredPages.includes(page);

      document.body.innerHTML = `
        <div class="page ${isCentered ? "center" : ""}" id="page">
          ${content}
        </div>
      `;

      if (page === 5) {
        setTimeout(() => {
          document.getElementById("page").classList.add("fade-out");
        }, 3500);

        setTimeout(() => {
          page = 6;
          renderPage();
        }, 5500);
      }
    }
  </script>

</body>
</html>
