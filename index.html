<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’–</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      font-family: 'Arial', sans-serif;
    }

    .card {
      background: pink;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ddd;
    }
	
		.photo {
		width: 500px;   /* ğŸ‘ˆ change this number to resize photos */
		border-radius: 20px;
		margin: 20px;
	}
	
		.page {
	  min-height: 100vh;
	  background: linear-gradient(135deg, #ff4d6d, #ffb6c1);
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  justify-content: center;
	  text-align: center;
	  color: white;
	  font-family: Arial, sans-serif;
	  transition: opacity 1.5s ease;
	}

	.fade-out {
	  opacity: 0;
	}

	.photo {
	  width: 425px; /* change size here */
	  border-radius: 20px;
	  margin: 15px;
	}
	
	.photo-large {
	  width: 220px;   /* ğŸ‘ˆ change this number */
	  border-radius: 20px;
	  margin: 15px;
	}



  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">OF COURSE! ğŸ’•</button>
      <button id="noBtn" onclick="noClicked()">No ğŸ™„</button>
    </div>
  </div>

<script>
  let yesSize = 1;
  let page = 0;

  function noClicked() {
    yesSize += 0.3;
    document.getElementById("yesBtn").style.transform =
      `scale(${yesSize})`;
  }

  function yesClicked() {
    page = 1;
    renderPage();
  }

  function nextPage() {
    page++;
    renderPage();
  }

 function renderPage() {
  let content = "";

  if (page === 1) {
    content = `
      <h1>WOOOOHOOOOğŸ’–</h1>
      <p>Thank you eepy ğŸ˜˜</p>
      <button onclick="nextPage()">Click for surprise â¡ï¸</button>
    `;
  }

  else if (page === 2) {
    content = `
      <img src="photo1.jpg" class="photo">
      <button onclick="nextPage()">Next â¡ï¸</button>
    `;
  }

  else if (page === 3) {
    content = `
      <img src="photo7.jpg" class="photo">
      <button onclick="nextPage()">Next â¡ï¸</button>
    `;
  }
  
   else if (page === 4) {
    content = `
      <img src="photo2.jpg" class="photo">
      <button onclick="nextPage()">Next â¡ï¸</button>
    `;
  }

  else if (page === 5) {
    content = `
      <img src="photo3.jpg" class="photo">
    `;
  }

  else if (page === 6) {
    content = `
      <h1>I LOVE YOU SO MUCH EEPY ğŸ’–</h1>
      <div>
		<img src="photo4.jpg" class="photo-large">
		<img src="photo5.jpg" class="photo-large">
		<img src="photo6.jpg" class="photo-large">

      </div>
    `;
  }

  document.body.innerHTML = `
    <div class="page" id="page">
      ${content}
    </div>
  `;

  // â± Fade out after 2.5 seconds on page 4
  if (page === 5) {
    setTimeout(() => {
      document.getElementById("page").classList.add("fade-out");
    }, 2500);

    setTimeout(() => {
      page = 6;
      renderPage();
    }, 5500); // wait for fade to finish
  }
}

</script>


</body>
</html>
